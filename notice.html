<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>动创作公告栏 | Animereation Notice</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Noto Sans SC', sans-serif; }
    body { background: linear-gradient(to bottom, #18093a, #0a0420); color: #fff; overflow-x: hidden; }
    header { display: flex; justify-content: space-between; align-items: center; padding: 20px 8%; background: rgba(10, 5, 30, 0.85); backdrop-filter: blur(8px); position: sticky; top: 0; z-index: 999; }
    header h1 { font-size: 1.5rem; }
    nav a { color: #ccc; text-decoration: none; margin: 0 12px; transition: color 0.3s; }
    nav a:hover { color: #ff77c8; }

    section { padding: 80px 10% 60px; text-align: center; }
    section h2 { font-size: 2.2rem; margin-bottom: 40px; background: linear-gradient(90deg, #ff8bdc, #b987ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

    /* 搜索框样式 */
    .search-box {
      margin: 0 auto 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      max-width: 500px;
    }
    .search-box input {
      width: 100%;
      padding: 10px 14px;
      border: none;
      border-radius: 999px;
      outline: none;
      font-size: 1rem;
      background: rgba(255,255,255,0.1);
      color: #fff;
    }
    .search-box input::placeholder { color: #bbb; }
    .search-box button {
      background: #ff4ea1;
      border: none;
      border-radius: 999px;
      color: #fff;
      padding: 10px 20px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .search-box button:hover { background: #ff72b5; }

    .notice-list { display: flex; flex-direction: column; gap: 25px; max-width: 800px; margin: auto; }
    .notice {
      background: rgba(255,255,255,0.08);
      border-left: 6px solid #999;
      border-radius: 10px;
      padding: 20px 25px;
      text-align: left;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }
    .notice:hover { transform: translateY(-4px); }

    .notice h4 { font-size: 1.2rem; margin-bottom: 8px; }
    .notice p { color: #ccc; line-height: 1.6; }
    .tag {
      display: inline-block;
      padding: 3px 10px;
      border-radius: 8px;
      font-size: 0.85rem;
      margin-left: 10px;
      color: #fff;
    }
    .tag.notice { background: #33bbff; }
    .tag.important { background: #ffaa33; }
    .tag.message { background: #ff5577; }

    footer { text-align: center; padding: 20px; font-size: 0.9rem; color: #aaa; border-top: 1px solid rgba(255,255,255,0.1); margin-top: 40px; }

    .back-btn {
      display: inline-block;
      margin-bottom: 30px;
      padding: 10px 22px;
      background: #ff4ea1;
      color: #fff;
      border-radius: 999px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .back-btn:hover { background: #ff72b5; }
  </style>
</head>
<body>
  <header>
    <h1>动创作 Animereation</h1>
    <nav>
      <a href="index.html">主页</a>
      <a href="works.html">作品</a>
      <a href="notice.html">公告</a>
    </nav>
  </header>

  <section>
    <a href="index.html" class="back-btn">← 返回主页</a>
    <h2>公告栏</h2>

    <!-- 搜索框 -->
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="输入关键词（如：重要 / 更新 / 翻译）..." />
      <button id="searchBtn">搜索</button>
    </div>

    <!-- 公告列表 -->
    <div class="notice-list" id="noticeList">
      <div class="notice">
        <h4>网站上线 <span class="tag notice">通知</span></h4>
        <p>动创作 Animereation 官方网站正式上线！未来我们将在此发布翻译与二创相关信息。</p>
      </div>

      <div class="notice">
        <h4>项目组重组公告 <span class="tag important">重要</span></h4>
        <p>因成员变动，我们将对翻译与剪辑组进行整合优化，新成员申请通道将在近日开启。</p>
      </div>

      <div class="notice">
        <h4>感谢支持！ <span class="tag message">消息</span></h4>
        <p>感谢大家一直以来的陪伴与鼓励！我们会持续输出高质量二创与翻译作品 ❤️</p>
      </div>
    </div>
  </section>

  <footer>
    © 2025 动创作 Animereation | 动画翻译与二创团队 · 为爱发电
  </footer>

  <script>
    const searchInput = document.getElementById('searchInput');
    const searchBtn = document.getElementById('searchBtn');
    const notices = document.querySelectorAll('.notice');

    function filterNotices() {
      const keyword = searchInput.value.trim().toLowerCase();
      notices.forEach(notice => {
        const text = notice.innerText.toLowerCase();
        if (text.includes(keyword)) {
          notice.style.display = '';
        } else {
          notice.style.display = 'none';
        }
      });
    }

    searchBtn.addEventListener('click', filterNotices);
    searchInput.addEventListener('input', filterNotices);
  </script>
</body>
</html>
